<div *ngIf="!loading">
    <div class="container " >
      <hr class="">
      <h1 class="text-center my-2 text-mycolorprimary fw-bold">Productos con almacenamiento al minimo</h1>
        <div class=" border border-primary-subtle bg-white p-3 rounded  shadow my-4 w-100"  >
          <form [formGroup]="formularioPrincipal" (ngSubmit)="BuscarAlertaDinamica()">
      
            <div class="row ">
              <div class="col-12 col-lg-12 d-flex align-items-start flex-column justify-content-center">
                <button type="submit" id="btn_calculate" name="btn_calculate" class="btn w-100 btn-dark fw-bold ExecuteQueryprimary btn_validatedate my-1" style="background-color: var(--mycolorprimary);" [disabled]="formularioPrincipal.invalid">Calcular</button>
              </div>
            </div>
            
          </form>
        </div>
        
    </div>
    <div class="container-sm px-sm-0 px-2 my-5" style="    height: 50vh; overflow: auto;">
    
    <table class="table rounded texttabla container-sm px-sm-0 px-2">
      <thead class="text-white text-center " >
          <tr>
              <th class="headtable " scope="col">#</th>
              <th class="headtable " scope="col">Codigo</th>
              <th class="headtable " scope="col">Producto</th>
              <th class="headtable " scope="col">Almacen</th>
              <th class="headtable " scope="col">Existencia</th>
              <th class="headtable " scope="col">Minimo</th>
            </tr>
      </thead>
      <tbody>
        <!-- Angular *n gFor loop -->
        <tr *ngFor="let data of DataPrincipal?.message; let i = index">
            <td scope="row">{{i+1}}</td>
            <td>{{data.Codigo}}</td>
            <td>{{data.Producto}}</td>
            <td>{{data.CNOMBREALMACEN}}</td>
            <td>{{data.existencia_actual | number}}</td>
            <td>{{data.min}}</td>
        </tr>
        <!-- Angular *ngIf check -->
        <tr *ngIf="!DataPrincipal?.message || DataPrincipal?.message?.length === 0">
            <td scope="row" colspan="6">No se encontró ningún registro</td>
        </tr>
    </tbody>
    </table>
    </div>
    </div>
    
    <!-- modificaciondecomprasbitacora.component.html -->
    <div *ngIf="loading" class="loader">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
